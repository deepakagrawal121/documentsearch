server:
  port: 8080

spring:
  application:
    name: document-search-service

  datasource:
    url: jdbc:postgresql://localhost:5432/search
    username: search
    password: search
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  elasticsearch:
    uris: http://localhost:9200

  data:
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info

  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.data.elasticsearch: DEBUG
    org.hibernate.SQL: DEBUG
